<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
    <!-- v-bind: serve para ligar, porém usar só : 
        antes de href por exemplo também serve. -->
    <a v-bind:href="link">Google</a>
</div>

<script>
    new Vue({
        el:'#app',
        data:{
            titulo:'Usando VueJS!',
            link:'http://google.com.br'
        },
        methods:{
            saudacao: function(){
                console.log(this)
                return this.titulo
            }
        }
    })
</script>
