<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar(5, $event)">Somar 5</button>
    <p v-on:mousemove="atualizarXY">
        Mouse: {{ x }} e {{ y }} 
        <span v-on:mousemove.stop>PARAR AQUI!</span>
    </p>
    <!--v-on:click.prevent="" também funciona pra não navegar-->
    <a v-on:click="naoNavegar" href="htpp://google.com"></a>
    <input type="text" v-on:keyup.enter.alt="exibirAlerta">
</div>

<script>
    new Vue({
        el:'#app',
        data:{
            contador:0,
            x: 0,
            y: 0
        },
        methods:{
            somar(passo, e){
                console.log(passo, e)
                this.contador += passo
            },
            atualizarXY(event){
                this.x = event.clientX
                this.y = event.clientY
            },
            exibirAlerta(){
                alert('Estou te alertando!')
            },
            naoNavegar(event){
                console.log('não navegar')
                event.preventDefault()
            }
            //parar(e){
            //    e.stop.Propagation()
            //}
        }
    })
</script>
